<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            animation: {
              "spin-slow": "spin 3s linear infinite",
            },
          },
        },
      };
    </script>
    <title>React Documentation</title>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 via-white to-purple-100 font-sans min-h-screen flex flex-col"
  >
    <!-- Header placeholder - will be filled by components-loader.js -->
    <div id="header-placeholder"></div>

    <main
      class="flex-1 container mx-auto px-4 py-12 flex flex-col items-center"
    >
      <div
        class="bg-white/80 shadow-xl rounded-2xl p-10 max-w-2xl w-full text-center border border-blue-100"
      >
        <h2
          class="text-3xl font-bold mb-4 text-blue-800 flex items-center justify-center gap-2"
        >
          <i class="fa-solid fa-book-open-reader text-purple-400"></i>
          Welcome to the React Documentation
        </h2>
        <p class="text-lg text-gray-700 mb-6">
          This documentation covers various concepts in React, providing a
          comprehensive guide for developers.
        </p>
        <div class="flex flex-wrap gap-3 justify-center mt-6">
          <a
            href="sections/getting-started.html"
            class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow transition flex items-center gap-2"
            ><i class="fa-solid fa-rocket"></i> Get Started</a
          >
          <a
            href="sections/components.html"
            class="bg-purple-600 hover:bg-purple-700 text-white px-5 py-2 rounded-lg shadow transition flex items-center gap-2"
            ><i class="fa-solid fa-cubes"></i> Components</a
          >
        </div>
      </div>
    </main>

    <!-- Footer placeholder - will be filled by components-loader.js -->
    <div id="footer-placeholder"></div>

    <!-- Load components-loader.js before other scripts -->
    <script src="assets/js/components-loader.js"></script>
  </body>
</html>
